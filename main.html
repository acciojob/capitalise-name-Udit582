<!DOCTYPE html>
<html>
<head>
  <title>Uppercase on Blur</title>
</head>
<body>

<input type="text" id="fname" placeholder="Type your name" onblur="convertToUppercase()">

<script>
function convertToUppercase() {
  let a = document.getElementById("fname");
  a.value = a.value.toUpperCase();
}
</script>

</body>
</html>
